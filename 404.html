<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Página não encontrada</title>
  <link rel="stylesheet" href="./assets/styles-404.css">
</head>
<body id="body">
  <div id="container">
    <div class="content">
      <h2>404</h2>
      <h4>Opps! Página não encontrada</h4>
      <p>A página que você tentou acessar não existe ou está indisponível no momento. Você pode ter errado o endereço ou a página foi movida.</p>
      <a href="https://www.gbcweb.com.br">Voltar para a página inicial</a>
    </div>
  </div>

  <script type="text/javascript">
    var body = document.getElementById('body');
    window.onmousemove = function(e){
      var x = - e.clientX / 5,
          y = - e.clientY / 5;
      body.style.backgroundPositionX = x + 'px';
      body.style.backgroundPositionY = y + 'px';
    }
  </script>
</body>
</html>
